<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin-left: 600px;
            margin-top: 150px;
        }
        button{
            margin-left: 15px;
            margin-top: 18px;
        }
    </style>
</head>
<body>


    <div class="one">

        <button onclick="colorchange()">CLICK</button>

    </div>
    <script>
        function colorchange(){
            document.querySelector(".one").style.background="blue";
        }
    </script>
    
</body>
</html>
